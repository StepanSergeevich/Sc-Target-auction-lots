<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Восстановление пароля</title>
  {% load static %}
  <!-- Favicons -->
  <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/form.css' %}">

</head>

<body>

    <div class="container">

        <h2 class="form-email-h2">Введите новый пароль</h2>
        <div class="form-wrap">
          
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"><i class="fa fa-lock"></i>Подтвердить</button>
            </form>

    </div>
       
</body>

</html>
